## 콘솔로그 색상
spring.output.ansi.enabled=always
## DB 설정
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3326/webdb
spring.datasource.username=webuser
spring.datasource.password=webuser
## Whiteabel Error Page 제거
server.error.whitelabel.enabled=false
server.error.path=/error
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.ErrorMvcAutoConfiguration
## Log4J 설정
logging.level.org.springframework=info
logging.level.com.hugo83=debug
## Spring Data JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
## 업로드 설정
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=D:\\Upload
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.max-file-size=10MB

com.hugo83.upload.path=D:\\Upload

server.port=9080