<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Board Detail</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <h1 th:text="${board.title}"></h1>
    <div th:text="${board.content}"></div>

    <h5
      th:text="|${#lists.size(board.replyList)}개의 댓글이 있습니다.|"></h5>
    <div>
      <ul>
        <li
          th:each="reply : ${board.replyList}"
          th:text="${reply.content}"
        ></li>
      </ul>
    </div>
    <form th:action="@{|/reply/create/${board.Bno}|}" method="post">
      <textarea name="content" id="content" rows="10"></textarea>
      <input type="submit" value="답변등록" />
    </form>
  </body>
</html>
