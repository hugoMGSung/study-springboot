<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>회원가입</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}" />
	</head>
	<body>
		<section class="vh-100" style="background-color: #eee;">
			<div layout:fragment="content" class="container h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-lg-12 col-xl-11">
					<div class="card text-black" style="border-radius: 25px;">
					<div class="card-body p-md-5">
						<div class="row justify-content-center">
						<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

							<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">회원가입</p>

							<form class="mx-1 mx-md-4" th:action="@{/user/signup}" th:object="${userForm}" method="post">

							<div th:replace="~{form_errors :: formErrorsFragment}"></div>

							<div class="form-floating mb-3 align-items-center">
								<input type="email" th:field="*{email}" class="form-control" placeholder="Your Email" />
								<label for="email">Your Email</label>
							</div>

							<div class="form-floating mb-3 align-items-center">
								<input type="text" th:field="*{username}" class="form-control" placeholder="Your Name" />
								<label for="username">Your Name</label>
							</div>

							<div class="form-floating mb-3 align-items-center">
								<input type="password" th:field="*{password1}" class="form-control" placeholder="Password" />
								<label for="password1">Password</label>
							</div>

							<div class="form-floating mb-3 align-items-center">
								<input type="password" th:field="*{password2}" class="form-control" placeholder="Repeat your password" />
								<label for="password2">Repeat your password</label>
							</div>

							<div class="form-check d-flex justify-content-center mb-5">
								<input class="form-check-input me-2" type="checkbox" value="" id="checkTerm" />
								<label class="form-check-label" for="checkTerm">
								I agree all statements in <a href="#!">Terms of service</a>
								</label>
							</div>

							<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
								<button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">Register</button>
							</div>

							</form>

						</div>
						<div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

							<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
							class="img-fluid" alt="Sample image">

						</div>
						</div>
					</div>
					</div>
				</div>
				</div>
			</div>
		</section>
	</body>
</html>
