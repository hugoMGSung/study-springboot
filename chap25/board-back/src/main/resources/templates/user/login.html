<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <form th:action="@{/user/login}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">사용자ID</label>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">로그인</button>
            <button type="button" id="kakao_login_btn" class="btn btn-warning">카카오 로그인</button>
            <a href="/oauth2/authorization/google" class="btn btn-danger">Google Login</a>
        </div>
    </form>
</div>
<script layout:fragment="script" type='text/javascript'>
    const kakao_login_btn = document.getElementById("kakao_login_btn");
    kakao_login_btn.addEventListener('click', function () {
    location.href = "/oauth2/authorization/kakao";
    });
</script>
</html>
