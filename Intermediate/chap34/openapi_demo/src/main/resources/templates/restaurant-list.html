<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부산 맛집 리스트</title>
</head>

<body>
    <h2>부산 맛집 리스트</h2>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>주소</th>
            <th>연락처</th>
            <th>대표메뉴</th>
            <th>이미지</th>
        </tr>
        <tr th:each="item : ${restaurants}">
            <td th:text="${item.MAIN_TITLE}">제목</td>
            <td th:text="${item.ADDR1}">주소</td>
            <td th:text="${item.CNTCT_TEL}">전화</td>
            <td th:text="${item.RPRSNTV_MENU}">메뉴</td>
            <td>
                <img th:src="${item.MAIN_IMG_THUMB}" width="100" />
            </td>
        </tr>
    </table>
</body>

</html>
